name: Analyze C++ with eBuildNinja

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Run the job on a Windows machine

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Use the latest stable version

    - name: Grant execute permissions
      run: |
        icacls .\buildn.exe /grant Everyone:F  # Ensure it is executable (optional)

    - name: Test files for checking errors
      run: |
        .\buildn.exe test
